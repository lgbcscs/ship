<!DOCTYPE html>
<html lang="en" class="ui-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>船舶管理检查智能平台</title>
    <link href="image/ship.ico" rel="shortcut icon">
    <script type="text/javascript" src="lib/hotcss/hotcss.js"></script>

    <link rel="stylesheet" href="sytle/css/ship-ui/ship-mobile-ui.css">
    <!--<link rel="stylesheet" href="sytle/css/index.css">-->
</head>
<body class="ui-body">
<div class="ui-page ui-header-fixed ui-footer-fixed">
    <div class="ui-header">
        <a href="./userInfo.html" data-role="goBackPage" class="ui-btn-simple ui-btn-back ui-header-btn-left">返回</a><!--无边框的按钮ui-btn-simple；链接ui-btn-link;-->
        <h1 class="ui-title">修改注册号</h1>
        <!--<a href="#" type="button" data-role="changePage" class="ui-btn-simple ui-header-btn-right">编辑</a>-->
    </div>
    <div class="ui-content page-index">
        <div class="partInfo">
            <h3 class="zeus-item-header js-part-dropdown">
                <span class="zeus-item-title">用户基本信息</span>
            </h3>
            <ul class="ui-form-list layout-inset margin-top-0 margin-bottom-0">
                <li class="list-horizontal"><!--行内显示-->
                    <label class="ui-from-label">所属公司：</label>
                    <div class="sub-item">
                        <span class="textShow">公司名称</span>
                    </div>
                </li>
                <li class="list-horizontal"><!--行内显示-->
                    <label class="ui-from-label">所属船队：</label>
                    <div class="sub-item">
                        <span class="textShow">船队名称</span>
                    </div>
                </li>
                <li class="list-horizontal"><!--行内显示-->
                    <label class="ui-from-label">船舶名称：</label>
                    <div class="sub-item">
                        <span class="textShow">船舶名称</span>
                    </div>
                </li>
                <li class="list-horizontal"><!--行内显示-->
                    <label class="ui-from-label">注册号：</label>
                    <div class="sub-item">
                        <input type="text" placeholder="请输入注册号">
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>

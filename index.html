<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="image/shi.ico" rel="shortcut icon">

<body>
<div class="container" id="container"></div>
<script type="text/html" id="tpl_login">
    <div class="logoDiv">
        <div class="logoPic">
            <img src="image/ico_logo.png">
        </div>
        <p class="systemTitle">船舶管理检查智能平台</p>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">所属公司</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入公司名称"/>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">船名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入船名"/>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">呼号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入呼号"/>
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <!--<a class="weui_btn weui_btn_primary" href="#/index" id="showTooltips">登录</a>-->
        <a class="weui_btn btn_primary" href="#/index" id="showTooltips">登录</a>
    </div>
</script>

                <div class="weui_cells weui_cells_access">
                    <a class="weui_cell" href="addCheckInfo.html">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p class="jc-content">PSC风险评估</p>
                        </div>
                        <div class="weui_cell_ft">

                    </a>
                    <a class="weui_cell" href="javascript:;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p class="jc-content">油公司检查</p>

                    </a>
                    <a class="weui_cell" href="javascript:;">

                            <textarea class="weui_textarea" placeholder="请输备注" rows="3"></textarea>
                            <div class="weui_textarea_counter"><span>0</span>/200</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog default">取消</a>

        </div>
    </div>
    <!--END dialog1-->
    <!--BEGIN dialog2-->
    <div class="weui_dialog_alert" id="add-port" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">新增港口</strong></div>

                        <div class="weui_cell_bd weui_cell_primary">

                        </div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea class="weui_textarea" placeholder="请输备注" rows="3"></textarea>
                            <div class="weui_textarea_counter"><span>0</span>/200</div>

                    </div>
                </div>

                <a href="javascript:;" class="weui_btn_dialog default">取消</a>

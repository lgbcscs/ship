<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>船舶管理检查智能平台</title>
    <link href="image/shi.ico" rel="shortcut icon">

    <link rel="stylesheet" href="lib/weui/style/weui.css">
    <link rel="stylesheet" href="sytle/css/index.css">
</head>
<body>
<div class="layout-header">
    <a href="javascript:history.back(-1);" class="header-btn-l">返回</a>
    <h1 class="page-title">项目检查</h1>
    <span id="showActionSheet" class="header-btn-r">快速定位</span>
</div>
<div class="container" id="container"></div>
<div class="layout-footer fixed-bottom">
    <div class="raido-option-list clearfix">
        <label class="raido-item" for="Y">
            <input type="radio" name="zc" value="Y" id="Y">是(Y)
        </label>
        <label class="raido-item" for="N">
            <input type="radio" name="zc" value="N" id="N">不是(N)
        </label>
        <label class="raido-item" for="NS">
            <input type="radio" name="zc" value="NS" id="NS">未见(NS)
        </label>
        <label class="raido-item" for="NA">
            <input type="radio" name="zc" value="NA" id="NA">不适用(NA)
        </label>
        <!--<span class="raido-item">正常</span>-->
        <!--<span class="raido-item">异常</span>-->
        <!--<span class="raido-item"><i class="weui_icon_success_no_circle"></i>不适用</span>-->
        <!--<span class="raido-item">其他</span>-->
    </div>
    <div class="weui_dialog_ft">
        <a href="javascript:;" id="go_back" class="weui_btn_footer weui_btn_plain_default">上一项</a>
        <a href="#/1_02" id="go_to" class="weui_btn_footer weui_btn_plain_default">下一项</a>
    </div>
</div>

<script type="text/html" id="tpl_1">
    <div class="check-info-detail check-info-item">
        <h5 class="info-title">
            <span>1.01</span>
        </h5>
        <div class="weui_panel_bd">
            <div class="weui_media_box weui_media_text">
                <h4 class="weui_media_title">船名</h4>
                <p class="weui_media_desc">船名是否规范，是否正确</p>
                <div class="ng-info">
                    <div class="weui_cells weui_cells_form">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <textarea class="weui_textarea" placeholder="请输入不规范的理由" rows="3"></textarea>
                                <div class="weui_textarea_counter"><span>0</span>/200</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="tpl_2">
    <div class="check-info-detail check-info-item">
        <h5 class="info-title">
            <span>1.02</span>
        </h5>
        <div class="weui_panel_bd">
            <div class="weui_media_box weui_media_text">
                <h4 class="weui_media_title">船舶IMO编码</h4>
                <p class="weui_media_desc">船舶IMO编码是否规范，是否正确</p>
                <div class="ng-info">
                    <div class="weui_cells weui_cells_form">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <textarea class="weui_textarea" placeholder="请输入不规范的理由" rows="3"></textarea>
                                <div class="weui_textarea_counter"><span>0</span>/200</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<!--BEGIN actionSheet-->
<div id="actionSheet_wrap" class="actionsheet-bookList">
    <div class="weui_mask_transition" id="mask"></div>
    <div class="weui_actionsheet" id="weui_actionsheet">
        <div class="weui_actionsheet_menu">
            <div class="weui_actionsheet_cell">
                <dl class="bookList-dl">
                    <dd>第一章</dd>
                    <dt>
                        <a href="#/item_1" class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>第一节</p>
                            </div>
                            <div class="weui_cell_ft text_success">完成</div>
                        </a>
                    </dt>
                    <dt>
                        <a href="#/item_2" class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>第二节</p>
                            </div>
                            <div class="weui_cell_ft text_warning">未完成</div>
                        </a>
                    </dt>
                    <dt>
                        <a href="#/item_3" class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>第三节</p>
                            </div>
                            <div class="weui_cell_ft text_success">完成</div>
                        </a>
                    </dt>
                </dl>
                <dl class="bookList-dl">
                    <dd>第二章</dd>
                    <dt>
                        <a href="#/item_4" class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>第一节</p>
                            </div>
                            <div class="weui_cell_ft text_success">完成</div>
                        </a>
                    </dt>
                    <dt>
                        <a href="#/item_5" class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>第二节</p>
                            </div>
                            <div class="weui_cell_ft text_warning">未完成</div>
                        </a>
                    </dt>
                    <dt>
                        <a href="#/item_6" class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>第三节</p>
                            </div>
                            <div class="weui_cell_ft text_success">完成</div>
                        </a>
                    </dt>
                </dl>
            </div>
            <!--<div class="weui_actionsheet_cell">示例菜单</div>-->
            <!--<div class="weui_actionsheet_cell">示例菜单</div>-->
            <!--<div class="weui_actionsheet_cell">示例菜单</div>-->
        </div>
        <div class="weui_actionsheet_action">
            <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
        </div>
    </div>
</div>
<!--END actionSheet-->
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/hotcss/hotcss.js"></script>
<script type="text/javascript" src="lib/weui/router.min.js"></script>
<script type="text/javascript" src="js/bookInfo.js"></script>
</body>
</html>

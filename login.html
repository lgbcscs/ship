<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>船舶管理检查智能平台</title>
    <link href="image/shi.ico" rel="shortcut icon">

    <link rel="stylesheet" href="lib/weui/style/weui.css">
    <link rel="stylesheet" href="sytle/css/index.css">
</head>
<body>
<div class="container" id="container">
    <div class="login">
        <div class="logoDiv">
            <div class="logoPic">
                <img src="image/ico_logo.png">
            </div>
            <p class="systemTitle">船舶管理检查智能平台</p>
        </div>
        <div class="weui_cells">
            <div class="weui_cell_hd"><label class="weui_label">选择用户角色</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <span>船舶</span>
                <span>机务/海务</span>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">所属公司</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入公司名称"/>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">船名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入船名"/>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">注册码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入注册码"/>
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <!--<a class="weui_btn weui_btn_primary" href="#/index" id="showTooltips">登录</a>-->
            <a class="weui_btn btn_primary" href="index.html" id="showTooltips">登录</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/hotcss/hotcss.js"></script>
</body>
</html>

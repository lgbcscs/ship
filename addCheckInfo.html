<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>船舶管理检查智能平台</title>
    <link href="image/shi.ico" rel="shortcut icon">

    <link rel="stylesheet" href="lib/weui/style/weui.css">
    <link rel="stylesheet" href="sytle/css/index.css">
</head>
<body>
<div class="container" id="container"></div>

<script type="text/html" id="tpl_list">
    <div class="check-type-list">
        <h5 class="info-title clearfix">
            <span>PSC风险评估历史记录</span>
            <a href="#/info" class="btn btn_primary btn_add pull-right">新增</a>
        </h5>
        <ul class="info-part">
            <li>
                <a class="item-link" href="javascipt:void(0)">
                    <div class="weui_panel_bd">
                        <div class="weui_media_box weui_media_text clearfix">
                            <h4 class="weui_media_title clearfix">
                                <span class="type-name pull-left">船舶自查</span>
                                <span class="check-time pull-left">2016-06-06</span>
                                <!--<span class="item-state pull-right">已上传</span>-->
                            </h4>
                            <p class="weui_media_desc">
                                <span class="country-name">国家：波斯尼亚和黑塞哥维那</span>
                                <span class="pory-name">港口：克珀斯-克里斯堤港</span>
                            </p>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a class="item-link" href="javascipt:void(0)">
                    <div class="weui_panel_bd">
                        <div class="weui_media_box weui_media_text">
                            <h4 class="weui_media_title clearfix">
                                <span class="type-name pull-left">PSC检查</span>
                                <span class="check-time pull-left">2016-06-06</span>
                                <!--<button type="button" class="pull-right item-state btn_primary">上传</button>-->
                            </h4>
                            <p class="weui_media_desc">
                                <span class="country-name">国家：波斯尼亚和黑塞哥维那</span>
                                <span class="pory-name">港口：克珀斯-克里斯堤港</span>
                            </p>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</script>

<script type="text/html" id="tpl_info">
    <div class="check-info-detail">
        <h5 class="info-title">
            <span>检查项基础信息</span>
        </h5>
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">船名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入船名">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">船长</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入船长姓名">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">所在国家</label></div>
                <div class="weui_cell_bd weui_cell_primary has_btn">
                    <input class="weui_input" type="text" placeholder="请输入所在国家">
                    <button type="button" class="btn btn_primary btn-addCountry">新增国家</button>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">所在港口</label></div>
                <div class="weui_cell_bd weui_cell_primary has_btn">
                    <input class="weui_input" type="text" placeholder="请输入所在港口">
                    <button type="button" class="btn btn_primary btn-addPort">新增港口</button>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">检查人</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select1">
                        <option selected="" value="1">检查类型</option>
                        <option value="2">港口国</option>
                    </select>
                </div>
            </div>
            <!--<div class="weui_cell">-->
            <!--<div class="weui_cell_hd"><label class="weui_label">检查类型</label></div>-->
            <!--<div class="weui_cell_bd weui_cell_primary">-->
            <!--<select>-->
            <!--<option value="">检查类型</option>-->
            <!--<option value="">港口国</option>-->
            <!--</select>-->
            <!--</div>-->
            <!--</div>-->
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">检查人</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入检查人">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">检查时间</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="date" placeholder="请选择检查时间">
                </div>
            </div>
        </div>
        <div class="page-part-split"></div>
        <h5 class="info-title">
            <span>检查项</span>
        </h5>
        <div class="weui_cells">
            <div class="weui_cell weui_cell_select">
                <div class="weui_cell_hd"><label class="weui_label">船舶检查</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select1">
                        <option selected="" value="1">船公司自查</option>
                        <option value="2">PSC风险检测</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/hotcss/hotcss.js"></script>
<script type="text/javascript" src="lib/weui/router.min.js"></script>
<script type="text/javascript" src="js/addCheckInfo.js"></script>
</body>
</html>

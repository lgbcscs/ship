            <ul class="ui-form-list layout-inset">
                <li class="list-horizontal">

                    </div>

                <li class="list-horizontal">
                    <label class="ui-from-label">检查开始时间：</label>

                    <label class="ui-from-label">检查结束时间：</label>

                <li class="list-horizontal"><!--行内显示-->
                    <label class="ui-from-label" for="gk">港口：</label>

                    <label class="ui-from-label">检查项目职务：</label>
                    <div class="sub-item selectBox">
                        <select class="form-control">
                            <option>船长</option>
                            <option>船副</option>
                        </select>
                    </div>
                </li>
                <li class="list-horizontal"><!--行内显示-->
                    <label class="ui-from-label" for="jcrxm">检查人姓名：</label>
                    <div class="sub-item">
                        <input type="text" id="jcrxm" name="jcrxm" placeholder="请输入检查人姓名">

                <li class="list-horizontal"><!--行内显示-->
